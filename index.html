<link href="css/test.css" rel="stylesheet">
<script src="js/three.min.js"></script>
<script src="js/panolens.min.js"></script>

<div id="container"></div>

<script>
var panorama, panorama2, viewer, container, infospot;

container = document.querySelector( '#container' );

panorama = new PANOLENS.ImagePanorama( 'https://arko24.github.io/virtu.github.io/media/building.jpg' );
panorama2 = new PANOLENS.VideoPanorama( 'https://arko24.github.io/virtu.github.io/media/ClashofClans.mp4', { autoplay: true } );

infospot = new PANOLENS.Infospot( 500, PANOLENS.DataImage.Info );
infospot.position.set( -100, -500, -7000 );
infospot.addEventListener( 'click', function(){
  viewer.setPanorama( panorama2 );
} );

infospot2 = new PANOLENS.Infospot( 500, PANOLENS.DataImage.Info );
infospot2.position.set( -100, -500, -5000 );
infospot2.addEventListener( 'click', function(){
  viewer.setPanorama( panorama );
} );
  

panorama.add( infospot );
panorama2.add( infospot2 );

viewer = new PANOLENS.Viewer( { container: container, autoRotate: true, autoRotateSpeed: 1, autoRotateActivationDuration: 5000 } );

viewer.add( panorama, panorama2 );

viewer.addUpdateCallback(function(){
  
});

</script>
